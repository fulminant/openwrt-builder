version: "3.9"

services:
  builder:
    build: .
    container_name: openwrt-builder
    volumes:
      - ./uci-defaults:/uci-defaults:ro
      - openwrt_output:/output
      - ./build-config.json:/config/build-config.json:ro
      - ./output:/host-output
    stdin_open: true
    tty: true
    environment:
      - TZ=UTC

volumes:
  openwrt_output: